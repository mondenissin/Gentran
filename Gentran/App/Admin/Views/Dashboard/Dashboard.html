<script>
    $(document).ready(function () {

        $(".tab-menu").css("cursor", "pointer");


        //Donut Chart
        var donut = new Morris.Donut({
            element: 'sales-chart',
            resize: true,
            colors: ["#3c8dbc", "#f56954", "#00a65a"],
            data: [
              { label: "Download Sales", value: 5 },
              { label: "In-Store Sales", value: 35 },
              { label: "Mail-Order Sales", value: 10 }
            ],
            hideHover: 'auto'
        });

        var start = moment().subtract(29, 'days');
        var end = moment();

        function cb(start, end) {
            $('.txt_daterange').val(start.format('YYYY/MM/DD') + '-' + end.format('YYYY/MM/DD'));
        }

        $('.txt_daterange').daterangepicker({
            startDate: start,
            endDate: end,
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(7, 'days'), moment().subtract(1, 'days')],
                //'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
                'This Year': [moment().startOf('year'), moment().endOf('year')],
                'Last Year': [moment().subtract(1, 'year').startOf('year'), moment().subtract(1, 'year').endOf('year')]
            }
        }, cb);

        cb(start, end);
    });

    </script>
