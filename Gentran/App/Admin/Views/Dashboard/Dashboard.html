<h3>Dashboard</h3>


<div class="container-fluid">
    <div class="row">
        <div class="searchable-container">
            <!-- FIRST ROW FIRST ITEM-->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 clearfix">
                <div class="info-block block-info clearfix">
                    <div class="row card-header">
                        <div class="col-md-8">
                            <span class="span-uname">First</span>
                        </div>
                        <div class="col-md-4 header-options">

                        </div>
                    </div>
                    <div class="card-content">
                        <div class="pull-left" style="width:100px;min-height:50px;margin-right:22px;text-align:center !important;">
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIRST ROW SECOND ITEM-->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 clearfix">
                <div class="info-block block-info clearfix">
                    <div class="row card-header">
                        <div class="col-md-8">
                            <span class="span-uname">Second</span>
                        </div>
                        <div class="col-md-4 header-options">

                        </div>
                    </div>
                    <div class="card-content">
                        <div class="pull-left" style="width:100px;min-height:50px;margin-right:22px;text-align:center !important;">
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIRST ROW THIRD ITEM-->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 clearfix">
                <div class="info-block block-info clearfix">
                    <div class="row card-header">
                        <div class="col-md-8">
                            <span class="span-uname">Third</span>
                        </div>
                        <div class="col-md-4 header-options">

                        </div>
                    </div>
                    <div class="card-content">
                        <div class="pull-left" style="width:100px;min-height:50px;margin-right:22px;text-align:center !important;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- SECOND ROW MESSAGE -->
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 clearfix">
            <div class="box box-info">
                <div class="box-header">
                    <i class="fa fa-envelope"></i>
                    <h3 class="box-title">Email Us</h3>
                    <div class="pull-right box-tools">
                        <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" name="emailto" placeholder="Email to:" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" placeholder="Subject" required>
                        </div>

                        <ul class="email-tools">
                            <li><a class="btn btn-default" ng-click="tools('bold',$event);"><i class="fa fa-bold"></i></a></li>
                            <li><a class="btn btn-default" ng-click="tools('italic',$event);"><i class="fa fa-italic"></i></a></li>
                        </ul>
                        <div id="message-text" class="email-message" contenteditable="true">



                            <!--<textarea class="textarea" placeholder="Message" style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>-->
                        </div>
                        <div class="box-footer clearfix">
                            <button type="submit" class="pull-right btn btn-default" id="sendEmail">
                                Send
                                <i class="fa fa-arrow-circle-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
