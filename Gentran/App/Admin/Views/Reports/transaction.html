<h3>Reports</h3>
<hr />

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 clearfix">
            <div class="box box-info">
                <div class="box-header">
                    <i class="fa fa-file-text"></i>
                    <h3 class="box-title">Transaction report</h3>
                    <!--<div class="pull-right box-tools">
                        <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>-->
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-inline">
                                    <label>Generate by User</label>
                                    <input class="checkbox" type="checkbox" ng-model="byUser" ng-disabled="All" />
                                   <select id="selected_user" class="form-control" ng-disabled="!byUser || All" ng-model="User">
                                        <option sly-repeat="tl in transactions" value="{{tl.umid}}" ng-selected="{{tl[0].umfirstname}}">{{tl.umfirstname + " " + tl.umlastname }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pull-left">
                                <label>From:</label>
                                <input class="form-control input-sm" type="date" ng-model="dateFrom" ng-disabled="All"/>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pull-right">
                                <label>To:</label>
                                <input class="form-control input-sm" type="date" ng-model="dateTo" ng-disabled="All"/>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pull-right">
                                <input class="checkbox pull-left" type="checkbox" ng-model="All" /><span>All</span>
                                <button class="btn btn-default btn-sm pull-right" data-toggle="tooltip" title="Transaction Report" ng-click="generateReport()">Generate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
